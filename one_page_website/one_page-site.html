<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Frog Site</title>
        <link rel="stylesheet" href="css/one_page_website.css">
        <script src="js/main.js" defer></script>
</head>

<body>
    <section id="header">

        <div id="home">
            <h1>My Frog Site</h1>
            <p>A page about frogs</p>
        </div>

        <nav>
            <a href="#home">Home</a>
            <span> | </span>
            <a href="#gallery">Gallery</a>
            <span> | </span>
            <a href="#video">Video</a>
            <span> | </span>
            <a href="#contact">Contact</a>
        </nav>
    </section>
    
    <!-- The lightbox modal -->
    <div id="myModal" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="modal-image" src="" alt="">
        <p id="caption"></p>
    </div>

    <section id="gallery">
        <h1>Images of some frogs</h1>
        <div class="image-gallery">

            <div class="image-container">
                <img src="images/frog_1.jpg" alt="A brown frog" onclick="openLightbox('images/frog_1.jpg', 'The Brown Frog')">
                <p>The Brown Frog</p>
            </div>
            <div class="image-container">
                <img src="images/frog_2.jpg" alt="A red-eyed tree frog" onclick="openLightbox('images/frog_2.jpg', 'The Red-Eyed Tree Frog')">
                <p>The Red-Eyed Tree Frog</p>
            </div>
            <div class="image-container">
                <img src="images/frog_3.jpg" alt="A golden tree frog" onclick="openLightbox('images/frog_3.jpg', 'The Golden Tree Frog')">
                <p>The Golden Tree Frog</p>
            </div>

        </div>
    </section>

    <section id="video">
        <h3>Frog Video</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aXy_nR9K8oM?si=ehmnuMgOw7Shv6aO"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h3>Want to contact us? Enter some information here:</h3>
        <form action="" method="get">
            <div class="form-item">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="form-item">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-button">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </section>

    <footer>
        <p>Frog Page &copy; 2023</p>
    </footer>
</body>

</html>
