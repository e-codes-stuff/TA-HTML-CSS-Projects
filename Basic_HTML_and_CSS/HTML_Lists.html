<!DOCTYPE html>
<html lang="en">

<body>
    <link rel="stylesheet" href="CSS_Lists.css">
    <p>Unordered list of primary colors</p>
    <ul>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ul>

    <p>Ordered list of integers 1 through 5</p>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>

</html>
