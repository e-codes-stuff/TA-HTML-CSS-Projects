<!DOCTYPE html>
<html>
<style>
    .font_1 {
        background-color: black;
        color: yellow;
        font-size: large;
    }

    .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
    }

    .My_Style {
        background-color: darkgreen;
        color: blue;
        font-weight: bold;
        font-family: monospace;
        text-decoration: underline;
    }
</style>

<p class="My_Style">This paragraph tag uses My_Style</p>

<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
<h3 class="font_2">This element is styled per class attribute font_2</h3>
<h4 class="font_1">
    Even though this is an h4 element,
    it is styled the same as the h2 because we pointed
    to the class attribute font_1
</h4>

</body>

</html>
